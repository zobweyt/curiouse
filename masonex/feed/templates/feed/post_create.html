{% extends 'feed/base_site.html' %}

{% block content %}
<form class="create-post-form needs-validation" novalidate action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    <h2 class="text-muted fs-5 mb-2">Cover</h2>
    <div class="mb-2 p-4 bg-light rounded shadow-sm" style="max-width: 25em;">
        <label for="fileField">
            <div id="weap">
                <div id="thumbnail" class="text-center px-4 py-3 cursor-pointer border-dashed rounded-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon text-muted fs-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M15 8h.01"></path>
                        <path d="M12 20h-5a3 3 0 0 1 -3 -3v-10a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v5"></path>
                        <path d="M4 15l4 -4c.928 -.893 2.072 -.893 3 0l4 4"></path>
                        <path d="M14 14l1 -1c.617 -.593 1.328 -.793 2.009 -.598"></path>
                        <path d="M16 19h6"></path>
                        <path d="M19 16v6"></path>
                    </svg>
                    <p class="mb-0 lh-sm fs-md mt-2">Upload an image</p>                
                    <small class="text-muted lh-sm fs-sm">JPEG, size 1080 x 760</small>
                </div>
            </div>
            
            <input hidden name="file" type="file" id="fileField">
            {% comment %} {{ form.thumbnail }} {% endcomment %}
        </label>
        {{ form.title }}
        {{ form.description }}
    </div>
    <div class="mt-3">
        <h2 class="text-muted fs-5 mb-1">Content</h2>
        {{ form.body }}
    </div>
    {{ form.category }}
    <button class="mt-3 px-md-3 w-100 w-md-auto btn btn-sm btn-success" type="submit" on-validation-text="Posting...">Post</button>
</form>
<script>
    photo = "thumbnail"
</script>
{% endblock content %}
