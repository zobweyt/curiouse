{% extends 'accounts/settings_update_form.html' %}

{% block body %}
{% with width=4 use_back=True %}{{ block.super }}{% endwith %}
{% endblock body %}
{% block form_content %}
<fieldset class="mb-2">
    <legend class="mb-1 fs-5">{{ title }}</legend>
    {% for field in form %}
    <div class="mb-2">
        <label for="{{ field.id_for_label }}" class="form-label mb-0 fs-sm text-muted">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
</fieldset>
{% endblock %}
