<div {% if wrapper_class %}class="{{ wrapper_class }}"{% endif %}>
  {% if field.label %}
  <label for="{{ field.id_for_label }}" class="form-label">
    {{ field.label }}
  </label>
  {% endif %}

  {{ field }}
  
  {% if field.errors %}
    <ul class="list-unstyled mb-0 mt-1 text-danger">
      {% for error in field.errors %}
        <li>
          <p class="mb-0 mt-2 lh-sm">
            {{ error }}
          </p>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  
  {% if field.help_text %}
    <small class="form-hint">
      {{ field.help_text }}
    </small>
  {% endif %}
</div>
