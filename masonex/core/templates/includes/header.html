{% load static %}

<header class="sticky-top bg-body border-bottom">
  <div class="container-xxl py-2">
    <div class="row d-flex align-items-center justify-content-xl-start justify-content-between">
      <div class="col-xl-3 col-auto d-block">
        <a href="{% url 'index' %}">
          <img src="{% static 'images/logo.svg' %}" style="height: 2em">
        </a>
      </div>
      <div class="col-xl-6 d-none d-xl-block">
        <form action="{% url 'articles:search' %}" method="GET">
          <div class="input-group">
            <input type="text" name="query" placeholder="Search articles" maxlength="64" class="form-control lh-1 shadow-none border" value="{{ request.GET.query.strip }}">
            <span class="input-group-text bg-body border-start-0">
              <i class="ti ti-search fs-base text-muted"></i>
            </span>
          </div>
        </form>
      </div>
      <div class="col-xl-3 col-auto d-flex justify-content-end align-items-center gap-3">
        {% if request.user.is_authenticated %}
        <a href="{% url 'articles:article_create' %}" class="btn btn-muted d-sm-block d-none">New article</a>
        <div class="dropdown text-end">
          <a href="#" type="button" class="dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
            <img src="{{ request.user.get_avatar_url }}" class="rounded-circle" style="width: 2em">
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="py-1">
              <a class="dropdown-item py-2 pe-1 rounded border" href="{% url 'articles:user' request.user.username %}">
                <div class="d-flex align-items-center fs-sm gap-2">
                  <img src="{{ request.user.get_avatar_url }}" class="rounded" style="width: 2.75em">
                  <div class="fs-sm lh-sm me-2">
                    <p class="mb-0 fw-medium">{{ request.user.get_full_name }}</p>
                    <p class="mb-0 text-muted">View profile</p>
                  </div>
                  <i class="icon ti ti-chevron-right text-muted"></i>
                </div>
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li class="d-sm-none d-block">
              <a href="{% url 'articles:article_create' %}" class="dropdown-item">
                <i class="icon ti ti-typography"></i>New article
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-item">
                <i class="icon ti ti-bookmarks"></i>Bookmarks
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a href="{% url 'admin:index' %}" target="_blank" class="dropdown-item">
                <i class="icon ti ti-layers-linked"></i>Dashboard
              </a>
            </li>
            <li>
              <a href="{% url 'users:personal' %}" class="dropdown-item">
                <i class="icon ti ti-settings"></i>Settings
              </a>
            </li>
            <li></li><hr class="dropdown-divider"></li>
            <li>
              <a href="{% url 'users:logout' %}" class="dropdown-item">
                <i class="icon ti ti-logout"></i>Sign out
              </a>
            </li>
          </ul>
        </div>
        {% else %}
        <a href="{% url 'users:login' %}" type="button" class="btn btn-muted">Login</a>
        <a href="{% url 'users:new' %}" type="button" class="btn btn-primary">Sign up</a>
        {% endif %}
      </div>
    </div>    
  </div>
</header>
