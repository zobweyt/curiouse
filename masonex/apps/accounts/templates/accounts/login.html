{% extends 'accounts/auth_form.html' %}
{% load static %}

{% block form_content %}
<div class="mb-2 form-group">
    <label for="{{ form.username.id_for_label }}" class="mb-1 form-label">{{ form.username.label }}</label>
    {{ form.username }}
</div>
<div class="position-relative">
    <div class="mt-2 form-group">
        <label for="{{ form.password.id_for_label }}" class="mb-1 form-label">{{ form.password.label }}</label>
        {{ form.password }}
    </div>
    <button class="mt-3 w-100 btn btn-sm btn-success" type="submit" on-validation-text="Verifying...">Sign in</button>
    <a href="#" class="fs-sm position-absolute top-0 end-0">Forgot password?</a>
</div>
{% endblock form_content %}

{% block form_footer %}
<p class="m-0">New to Masonex? <a href="{% url 'accounts:register' %}" class="link">Create an account</a>.</p>
{% endblock form_footer %}
