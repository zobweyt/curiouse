<div class="modal modal-blur fade" id="{{ id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-status bg-danger"></div>
      <div class="modal-body text-center py-4">
        <i class="icon mb-2 text-danger ti ti-alert-triangle icon-lg"></i>
        <h3>Are you sure?</h3>
        <div class="text-muted">{{ hint }} What you've done cannot be undone.</div>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col">
              <button type="button" class="btn w-100" data-bs-dismiss="modal">Cancel</button>
            </div>
            <div class="col">
              <a href="{% url url object.pk object.slug %}" class="btn btn-danger w-100">Confirm</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
