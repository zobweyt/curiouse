{% load static helpers article_tags %}

{% if articles %}
<div class="row row-cards">
  {% include 'articles/includes/article-listing.html' %}
  <div id="articlesLoader" class="htmx-indicator">
    <div class="placeholder-glow placeholder-wave card">
      <div class="card-cover opacity-35" style="background-color: inherit;">
        <div class="placeholder placeholder-lg col-8 mt-3"></div>
        <div class="placeholder col-5 mt-1"></div>
      </div>
      <div class="card-body mb-2">
        <div class="placeholder placeholder-lg col-6"></div>
      </div>
    </div>
  </div>
</div>
{% else %}
<div class="container-slim py-5 text-center">
  <img src="{% static 'notifications/images/feeling_of_joy.svg' %}" class="mb-4">
  <h2>Woops!</h2>
  <p class="text-muted">This is an empty place, maybe it's worth looking somewhere else?</p>
</div>
{% endif %}
