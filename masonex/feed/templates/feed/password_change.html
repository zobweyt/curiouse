{% extends 'feed/base.html' %}

{% block body %}
{% include 'feed/snippets/header.html' %}
<main class="container-xxl my-3 my-md-4">
    <a href="{% url 'profile' %}" class="link">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon d-block fs-4 mb-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <line x1="5" y1="12" x2="11" y2="18"></line>
            <line x1="5" y1="12" x2="11" y2="6"></line>
        </svg>
    </a>
    <form action="{% url 'password_change' %}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-100 w-sm-auto btn btn-sm btn-success px-3 fw-medium" on-validation-text="Changing..." disabled>Confirm</button>
    </form>
</main>
{% endblock body %}
