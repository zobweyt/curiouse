{% extends 'accounts/profile_update_form.html' %}

{% block form_content %}
<fieldset class="mb-2">
    <legend class="mb-1 fs-5">{{ title }}</legend>
    {% for field in form %}
    <div class="mb-2">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
</fieldset>
{% endblock %}
