{% extends 'accounts/auth_form.html' %}

{% block form_content %}
{% for field in form %}
<div class="mb-2 form-group">
    <label for="{{ field.id_for_label }}" class="mb-1 form-label">{{ field.label }}</label>
    {{ field }}
</div>
{% endfor %}
<button class="mt-3 w-100 btn btn-sm btn-success" type="submit" on-validation-text="Creating account...">Sign up</button>
{% endblock form_content %}

{% block form_footer %}
<p class="m-0">Have an account? <a href="{% url 'accounts:login' %}" class="link">Sign in</a>.</p>
{% endblock form_footer %}
