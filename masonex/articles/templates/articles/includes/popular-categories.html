{% if popular_categories %}
<div class="card mb-3">
  <div class="card-stamp">
    <div class="card-stamp-icon bg-danger"><i class="ti ti-stars"></i></div>
  </div>
  <div class="card-body">
    <h3 class="card-title">Popular now</h3>
    <ul class="d-flex gap-2 list-unstyled flex-wrap">
      {% for category in popular_categories %}
      <li>
        <a href="{{ category.get_absolute_url }}" class="badge bg-primary-lt text-decoration-none">
          {{ category }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
