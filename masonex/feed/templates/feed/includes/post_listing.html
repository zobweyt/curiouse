<div class="row">
    {% for post in posts %}
    <article class="col-lg-3 col-6 mb-4">
        <div class="component-article-listing">
            <img src="{{ post.thumbnail.url }}" class="article-listing__photo rounded" alt="post-image" loading="lazy">
            <h6 class="mt-xl-3 mt-2 mb-1 article-listing__category">{{ post.category.name }}</h6>
            <a href="{{ post.get_absolute_url }}" class="fw-bold text-break article-listing__heading">{{ post.title |   truncatechars:64 }}</a>
            <h6 class="mt-1 article-listing__author">By {{ post.author.get_full_name }}</h6>
        </div>        
    </article>
    {% endfor %}
</div>
{% include 'feed/includes/pagination.html' %}
