<ul class="list-unstyled row">
    {% for post in posts %}
    <li class="col-lg-3 col-6 mb-4">
        <article class="component-article-listing">
            <img src="{{ post.thumbnail.url }}" class="article-listing__thumbnail" alt="Thumbnail" loading="lazy">
            <h6 class="mt-xl-3 mt-2 mb-1 article-listing__category">{{ post.category.name }}</h6>
            <a href="{{ post.get_absolute_url }}" class="text-break article-listing__heading">{{ post.title|truncatechars:56 }}</a>
            <h6 class="mt-1 article-listing__author">By {{ post.author.get_full_name }}</h6>
        </article>
    </li>
    {% endfor %}
</ul>
{% include 'feed/includes/pagination.html' %}
