{% extends 'feed/base_site.html' %}

{% block content %}
<form class="create-post-form needs-validation" novalidate action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {% if form.non_field_errors %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% endif %}
    {% for field in form %}
    <div class="mb-2 form-group">
        <label class="form-label mb-1" for="{{ field.id_for_label }}">{{ field.label }}: </label>
        {{ field }}
        {% if field.errors %}
        <div class="flash-container mt-2 mb-3 p-2 rounded border border-danger text-danger d-flex justify-content-between align-items-center">
            <p class="m-0">{{ field.errors.as_text }}</p>
            <button autofocus class="flash-close">
                <svg xmlns="http://www.w3.org/2000/svg" class="d-block" width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                   <line x1="18" y1="6" x2="6" y2="18"></line>
                   <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button class="mt-3 px-md-3 w-100 w-md-auto btn btn-sm btn-success" type="submit" on-validation-text="Posting...">Post</button>
</form>
{% endblock content %}
