{% if article in viewer.bookmarks.all %}
<button hx-get="{% url 'articles:article_unsave' article.pk article.slug %}" hx-swap="outerHTML" class="btn active btn-icon">
  <i class="icon ti ti-bookmark-off"></i>
</button>
{% else %}
<button hx-get="{% url 'articles:article_save' article.pk article.slug %}" hx-swap="outerHTML" class="btn btn-icon">
  <i class="icon ti ti-bookmark"></i>
</button>
{% endif %}
