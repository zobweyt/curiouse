{% load static django_htmx %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}Masonex</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/pace.css' %}" type="text/css"></link>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pace-js@1.2.4/pace.min.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/htmx.org@1.8.5/dist/htmx.min.js" defer></script>
    {% django_htmx_script %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js" defer></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <style type="text/css">
      @import url('https://rsms.me/inter/inter.css');

      :root {
        --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        --scroll-margin: 4rem;
      }
      
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    <div class="page">
      {% include 'includes/header.html' %}
      <div class="page-wrapper">
        {% block wrapper %}
        <div class="container-xxl">
          <main class="page-body">
            {% block content %}
            {% endblock content %}
          </main>
        </div>
        {% endblock wrapper %}
      </div>
    </div>    
    {% endblock body %}
  </body>
</html>
