{% load helpers %}

{% if notification %}
<div class="row align-items-center">
  <div class="col-auto gx-0 align-self-start">
    <img src="{{ notification.actor.get_avatar_url }}" 
         class="avatar avatar-sm"
         title="{{ notification.actor.get_full_name }}">
  </div>
  <a href="{{ notification.target.get_absolute_url }}" class="col text-decoration-none text-body">
    <p class="mb-0">
      {{ notification.actor.get_full_name }}
      {{ notification.verb }}
      {% if notification.action_object %}
      {{ notification.action_object }}
      {% endif %}
    </p>
    <small class="text-muted">{{ notification.created_at|relative }}</small>
  </a>
  <div class="col-auto gx-0 align-self-start">
    <div class="list-group-item-actions">
      <button type="button"
              class="btn-action"
              hx-get="{% url 'notifications:delete' notification.pk %}"
              hx-target="closest li"
              hx-swap="outerHTML">
        <i class="icon ti ti-check"></i>
      </button>
    </div>
  </div>
</div>
{% endif %}
