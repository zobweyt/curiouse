{% if article.author.bio %}
<section class="card">
  <div class="card-stamp">
    <div class="card-stamp-icon bg-yellow"><i class="ti ti-license"></i></div>
  </div>
  <div class="card-body">
    <h3 class="card-title">About the author</h3>
    <div class="d-flex gap-3 px-3">
      <a href="{{ author.get_absolute_url }}" class="align-self-start">
        <img src="{{ author.get_avatar_url }}" class="rounded-4 shadow-sm" style="width: 3.5em">
      </a>
      <div class="lh-sm">
        <a href="{{ author.get_absolute_url }}" class="d-inline-flex mb-1 fs-lg fw-medium text-decoration-underline">
          {{ author.get_full_name }}
        </a>
        <p class="text-muted">{{ author.bio }}</p>
      </div>
    </div>
  </div>
</section>
{% endif %}
