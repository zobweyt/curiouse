{% load helpers %}

<li class="nav-item">
  <a class="nav-link {% get_active_class viewname exact=False %}" href="{% url viewname %}">
    <i class="icon nav-link-icon ti ti-{{ icon }}"></i>
    {{ title }}
    {% if badge %}
      <span class="badge bg-secondary-lt ms-2" id="{{ title|lower }}-badge">{{ badge }}</span>
    {% endif %}
  </a>
</li>
